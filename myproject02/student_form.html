<!DOCTYPE html>
<html>
<head>
    <title>{% if student %}Edit{% else %}Add{% endif %} Student</title>
</head>
<body>
    <h1>{% if student %}Edit{% else %}Add{% endif %} Student</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label> <input type="text" name="name" value="{{ student.name|default:'' }}"><br>
        <label>Age:</label> <input type="number" name="age" value="{{ student.age|default:'' }}"><br>
        <label>Gender:</label>
        <select name="gender">
            <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
        </select><br>
        <label>Email:</label> <input type="email" name="email" value="{{ student.email|default:'' }}"><br>
        <label>Phone:</label> <input type="text" name="phone" value="{{ student.phone|default:'' }}"><br>
        <label>Address:</label> <textarea name="address">{{ student.address|default:'' }}</textarea><br>
        <label>Course:</label> <input type="text" name="course" value="{{ student.course|default:'' }}"><br>
        <label>Admission Date:</label> <input type="date" name="admission_date" value="{{ student.admission_date|default:'' }}"><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'student_list' %}">Back</a>
</body>
</html>
